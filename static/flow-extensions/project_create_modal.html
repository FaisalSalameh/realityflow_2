<script>

$("#createNewProject").click(function() {
  remoteFunctionCall(commands.project.CREATE, {name:$('#projectTitle').val(),description:$('#projectDescription').val()}, onProjectCreated);
});
function onProjectCreated(args) {
    //console.log("[project_create_modal] Received reply",args);
    $.notify({ message: "New project created!" },
    {
        position: "absolute",
        offset: {
            x: 0,
            y: 50
        },
        spacing: 2,
        type: "info",
        delay: 3000,
        newest_on_top: true,
        mouse_over: "pause",
        placement: { align: "center" },
        template: '<div data-notify="container" class="col-xs-11 col-sm-3 alert alert-{0}" role="alert">' +
        '<button type="button" aria-hidden="true" class="close" data-notify="dismiss">Ã—</button>' +
        '<img data-notify="icon" class="img-circle pull-left">' +
        '<span data-notify="title">{1}</span>' +
        '<span data-notify="message">{2}</span>' +
        '</div>'
    });
    
   $('#projectCreateModal').modal('toggle');
}
</script>
<div class="modal-dialog" id="createProjectModal" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">Create new project</h4>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
            <label for="projectTitle">Project Title</label>
            <input type="text" class="form-control" id="projectTitle" placeholder="New Project Title"></input>
        </div>
        <div class="form-group">
            <label for="projectDescription">Description</label>
            <textarea rows='5' type="text" class="form-control" id="projectDescription" placeholder="Description"></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" id="createNewProject">Create Project</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
