<script>
    $("#addCube").click(function () {
        var cmd = { cmd: 2000, value: 2100, timestamp: Date.now() };
        ws.send(JSON.stringify(cmd));
        //console.log("[object_inspector] Sending create cube command", cmd);
        //sendCommand(cmd); //<---
    });
    $("#editorToolPalette > ul > li > a").click(function (evt) {
        evt.preventDefault();
        //console.log("Clicked!", evt.currentTarget.id);
        updateToolset(evt.currentTarget.id)
    })
    toolsets = ['primitives','components','transform','meta','events','bubbles'];
    function updateToolset(hash) {
        //console.log(hash);
        for (var i = 0; i < toolsets.length; i++) {
            if (hash.startsWith(toolsets[i])) {
                //console.log("Showing ",hash);
                $("#" + toolsets[i] + "Container").show();
                $("#" + toolsets[i] + "Nav").parent().addClass("active");
            } else {
                //console.log("Hiding ",toolsets[i]);
                $("#" + toolsets[i] + "Container").hide();
                $("#" + toolsets[i] + "Nav").parent().removeClass('active');
            }
        }
    };
    $("#showAlert").click(function () {
        $.notify({ message: "Hello world" },
            {
                position: "absolute",
                offset: {
                    x: 0,
                    y: 50
                },
                spacing: 2,
                type: "info",
                delay: 3000,
                newest_on_top: true,
                mouse_over: "pause",
                placement: { align: "center" },
                template: '<div data-notify="container" class="col-xs-11 col-sm-3 alert alert-{0}" role="alert">' +
                '<button type="button" aria-hidden="true" class="close" data-notify="dismiss">Ã—</button>' +
                '<img data-notify="icon" class="img-circle pull-left">' +
                '<span data-notify="title">{1}</span>' +
                '<span data-notify="message">{2}</span>' +
                '</div>'
            }
        );
    });

</script>
